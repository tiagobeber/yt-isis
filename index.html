<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Abrir canal no app do YouTube</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:24px;line-height:1.4}
  .card{max-width:560px;margin:0 auto;border:1px solid #eee;border-radius:14px;padding:20px}
  .btn{display:inline-block;padding:12px 16px;border-radius:12px;text-decoration:none;border:1px solid #111;margin:8px 0}
  .muted{color:#666;font-size:14px}
</style>
</head>
<body>
  <div class="card">
    <h1>Abrir no app do YouTube</h1>
    <p class="muted">Toque no botão abaixo. Se o app não abrir, use o link web.</p>

    <!-- BOTÃO QUE ABRE DIRETO O APP NO ANDROID -->
    <p>
      <a class="btn" 
         href="intent://www.youtube.com/@IsisPorAki?sub_confirmation=1#Intent;scheme=https;package=com.google.android.youtube;S.browser_fallback_url=https%3A%2F%2Fwww.youtube.com%2F%40IsisPorAki%3Fsub_confirmation%3D1;end">
         Abrir no app do YouTube
      </a>
    </p>

    <!-- LINK UNIVERSAL (HTTPS) COM POP-UP DE INSCRIÇÃO -->
    <p><a class="btn" href="https://www.youtube.com/@IsisPorAki?sub_confirmation=1">Abrir no navegador</a></p>

    <p class="muted">Dica: se estiver no Instagram, toque nos três pontinhos → <b>Abrir no navegador</b> e depois toque em “Abrir no app”.</p>
  </div>

  <!-- FALLBACK AUTOMÁTICO: após 1s, se nada acontecer, abre o HTTPS -->
  <script>
    setTimeout(function(){
      if (document.visibilityState === 'visible') {
        window.location.href = 'https://www.youtube.com/@IsisPorAki?sub_confirmation=1';
      }
    }, 1000);
  </script>
</body>
</html>
